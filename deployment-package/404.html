<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - OL Invoicing</title>
  <style>
    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background-color: #343a50;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 30px;
      background-color: #293145;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin-top: 0;
      font-size: 3rem;
      color: #ff5722;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      background-color: #ff5722;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #e64a19;
    }
    .error-code {
      font-size: 1.5rem;
      opacity: 0.7;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/" class="btn">Go to Homepage</a>
    <div class="error-code">Error 404</div>
  </div>
</body>
</html>
